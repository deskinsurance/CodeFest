<div class="container" style="background-color:lightgray">
  <br />
  <div class="text-center"><h4>{{title}}</h4></div><hr />
  <form #predictionForm="ngForm" novalidate>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label class='control-label'>Age: </label>
          <input #PersonAge="ngModel" [(ngModel)]="person.age" class='form-control' size='4' type='number' #age="ngModel" required name="PersonAge" />
          <span class="alert-danger"
                *ngIf="!age.valid &&  age.touched">
            Age is required
          </span>
        </div>
        <div class="form-group">
          <label class='control-label'>Gender: </label>
          <select #PersonGender="ngModel" [(ngModel)]="person.sex"
                  class='form-control' required #sex="ngModel" name="PersonGender">
            <option value="1">Male</option>
            <option value="2">Female</option>
          </select>
          <span class="alert-danger"
                *ngIf="!sex.valid &&  sex.touched">
            Gender is required
          </span>
        </div>
        <div class="form-group">
          <label class='control-label'>BMI: </label>
          <input #PersonBMI="ngModel" [(ngModel)]="person.bmi" class='form-control'
                 autocomplete='off' size='20' name="bmi" type='number'
                 required placeholder="0.00" min="0" value="0" step="0.01"
                 pattern="^\d+(?:\.\d{1,2})?$" #bmi="ngModel" />
          <span class="alert-danger"
                *ngIf="!bmi.valid &&  bmi.touched">
            BMI is required
          </span>
        </div>
        <div class="form-group">
          <label class='control-label'>No of children: </label>
          <input #PersonChildren="ngModel" [(ngModel)]="person.children" autocomplete='off'
                 class='form-control' size='20' name="children" type='number' required #children="ngModel">
          <span class="alert-danger"
                *ngIf="!children.valid &&  children.touched">
            Children is required
          </span>
        </div>
        <div class="form-group">
          <label class='control-label'>Are you smoker?: </label>
          <select #PersonSmoker="ngModel" [(ngModel)]="person.smoker" #smoker="ngModel"
                  class='form-control' required name="PersonSmoker">

            <option value="1">Yes</option>
            <option value="2">No</option>
          </select>
          <span class="alert-danger"
                *ngIf="!smoker.valid &&  smoker.touched">
            Smoker is required
          </span>
        </div>
        <div class="form-group">
          <label class='control-label'>Region: </label>
          <input #PersonRegion="ngModel" [(ngModel)]="person.region" class='form-control' size='20' name="region" type='text' required #region="ngModel">
          <span class="alert-danger"
                *ngIf="!region.valid &&  region.touched">
            Region is required
          </span>
        </div>
        <div class="form-group">
          <label class='control-label'>Premium Charges: </label>
          <input #PersonCharges="ngModel" [(ngModel)]="person.charges" class='form-control' size='20' type='number' #charges="ngModel"
                 name="charges" required placeholder="0.00" min="0"
                 value="0" step="0.01" pattern="^\d+(?:\.\d{1,2})?$" />
          <span class="alert-danger"
                *ngIf="!charges.valid &&  charges.touched">
            Charges is required
          </span>
        </div>
        <div class="form-group">
          <button class='btn btn-sm btn-primary' [disabled]="!predictionForm.form.valid" type="button" (click)="getPremium();"> submit</button>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="col-sm-12">
          <label class='control-label'></label>
          <div class="alert alert-info">Output</div>
          <br>
          <div class="btn-group-vertical btn-block">
            &nbsp;
          </div>
          <div class="jumbotron jumbotron-flat">
            <h4>Premium:</h4> <div class="paymentAmt">${{finalPremiumScoredLabels | number }}</div><br />
            <br><br><br>
          </div>
        </div>
      </div>
    </div>

  </form>
</div>
