<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="card" style="width: 20rem;">
        <img class="card-img-top image" [src]="user.image" alt="Card image cap" style="height: 80px;width: 80px;">
        <div *ngIf='user.provider != "password"' class="card-body">
          <h4 class="card-title">{{user.name}}</h4>
          <p class="card-text">Welcome to Insurance Help Desk</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">

    </div>
  </div>
</div>
